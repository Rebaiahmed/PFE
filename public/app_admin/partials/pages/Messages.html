
<section class="content" ng-controller="MsgController" >
    <div class="container" style="width: 50%; padding: 0 0.5rem;">
        <div class="m-box">
            <div class="row">

                <div class="col s12">
                    <h4>Chatt<i class="material-icons">chat_bubble_outline</i></h4>

                    <form>
                        <p>
                            <input name="group1" type="radio" id="test1" ng-click="Online()" />
                            <label for="test1">En ligne</label>
                        </p>

                    <!--------------->

                    <div ng-repeat="obj in messages ">

                        <div ng-show="obj.user=='admin'" class="animated slideInUp">
                        <h2>
                            <div class="chip">

                                <i class="material-icons">person_pin</i>
                                <strong>Admin</strong>
                            </div>

                        </h2>

                        <p>{{ obj.msg }} </p>
                        </div>

                        <!--------------------->


                        <div ng-show="obj.user!='admin'"class="row grey lighten-4 animated slideInUp" >
                            <h2>
                                <div class="chip">

                                    <i class="material-icons">person_pin</i>
                                    <strong>Client {{ obj.user  }}</strong>
                                </div>

                            </h2>

                            <p>{{ obj.text }} </p>
                        </div>


                    </div>



                    <form class="col s12"  >
                        <div class="row">
                            <div class="input-field col s12">

                                <input type="text" ng-enter="sendMsg($scope.msg)" ng-model="$scope.msg" class="validate" required>
                                <label for="first_name">Msg</label>

                                <a  class="waves-effect waves-light btn blue lighten-1">   <i class="material-icons">send</i>envoyer</a>
                            </div>


                        </div>



                    </form>











                </div>
                <!--end of col-s12-->

            </div><!--end of row-->

        </div><!--end of m-box-->




    </div><!--end of container-->
</section>
<!--end content-->
