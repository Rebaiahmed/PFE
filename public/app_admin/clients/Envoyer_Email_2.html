<section class="content" ng-controller="emailClientsController">
    <div class="container" style="width: 50%; padding: 0 0.5rem;">
        <div class="m-box">
            <div class="row">

                <div class="col s12">
                    <h4>envoyer email <i class="material-icons">contact_mail</i></h4>
                    <form class="col s12" ng-submit="sendMail()" ng-show="show" ng-model="emailForm" name="emailForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="email" class="validate" name="mail" ng-model="data.mail" required>
                                <label for="name">email</label>
                                <p class="red-text" ng-show="submitted &&emailForm.mail.$error.required ">Vous devez indique un email client</p>
                                <p class="red-text" ng-show="submitted &&emailForm.mail.$error.email ">Vous devez indiquer un email valide</p>
                            </div>
                        </div><!--end of row-->

                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" class="validate" name="object" ng-model="data.object" required>
                                <label for="name">Object</label>
                                <p class="red-text" ng-show="submitted && emailForm.object.$error.required ">Vous devez indiquer un objet</p>
                            </div>
                        </div><!--end of row-->

                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea" name="text" ng-model="data.text" required></textarea>
                                <label for="textarea1"></label>
                                <p class="red-text" ng-show="submitted && emailForm.text.$error.required ">Vous devez indique le texte</p>
                            </div>
                        </div><!--end of row-->







                        <button class="btn waves-effect waves-light" type="submit" name="action">Envoyer
                            <i class="material-icons right blue darken-1">send</i>
                        </button>



                    </form>



                </div>
                <!--end of col-s12-->

            </div><!--end of row-->

        </div><!--end of m-box-->




    </div><!--end of container-->
</section>
<!--end content-->
