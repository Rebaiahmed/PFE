
<section class="content animated slideInLeft" ng-controller="FacturesController" >
    <div class="container" style="width: 50%; padding: 0 0.5rem;">
        <div class="m-box">
            <div class="row">

                <div class="col s12">
                    <h3> Factures
                        <i class="material-icons">picture_as_pdf</i></h3>

                </div>  <!--end of col-s12-->



                <table>
                    <thead>
                    <tr>
                        <th data-field="id">Num</th>
                        <th data-field="name">prixTT</th>

                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="fac in factures">
                        <td>{{ fac.idFacture}}</td>
                        <td>{{ fac.prixTT }}</td>

                        <td class="row">

                            <div class="col s2">
                                <a>  </a><i class="material-icons">archive</i>
                            </div>
                            <div class="col s2">
                                <a ng-click="deleteFacture(fac.idFacture)"><i class="material-icons">delete</i></a>
                            </div>
                        </td>

                    </tr>


                    </tbody>
                </table>















            </div><!--end of row-->

        </div><!--end of m-box-->




    </div><!--end of container-->
</section>
<!--end content-->
