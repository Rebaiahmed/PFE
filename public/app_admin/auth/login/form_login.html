<div class="container">
<div class="row">
    <form class="col s6" ng-submit="onSubmit()">



        <div class="row">
            <div class="input-field col s6">
                <input id="email" type="email" class="validate" ng-model="credentials.email">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="password" type="password" class="validate" required ng-model="credentials.password">
                <label for="password">Password</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>

    </form>
</div><!--end of row-->
</div><!--end of container-->
