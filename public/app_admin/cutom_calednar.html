<!doctype html>
<html ng-app="mwl.calendar.docs">
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.4/interact.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
    <script src="//mattlewis92.github.io/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//mattlewis92.github.io/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
</head>
<body>

<style type="text/css">
    .odd-cell {
        background-color: pink !important;
    }
</style>



<div ng-controller="CellModifierCtrl as vm">

    <!-------------------------------------------------------------------------------->

    <br>
    <ng-include src="'calendarControls.html'"></ng-include>
    <mwl-calendar
            events="vm.events"
            view="vm.calendarView"
            view-date="vm.viewDate"
            cell-modifier="vm.cellModifier(calendarCell)">
    </mwl-calendar>






    <h3 id="event-editor">
        Edit events
        <button
                class="btn btn-primary pull-right"
                ng-click="vm.events.push({title: 'New event', type: 'important', draggable: true, resizable: true})">
            Add new
        </button>
        <div class="clearfix"></div>
    </h3>


    <!---the table to display data-->
    <table class="table table-bordered">

        <thead>
        <tr>
            <th>Title</th>
            <th>Type</th>
            <th>Starts at</th>
            <th>Ends at</th>
            <th>Remove</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="event in vm.events track by $index">

            <!------------------------------------------>
            <td>
                <input
                        type="text"
                        class="form-control"
                        ng-model="event.title">
            </td>


            <!------------------------------------------>
            <td>
                <select ng-model="event.type" class="form-control">
                    <option value="important">Important</option>
                    <option value="warning">Warning</option>
                    <option value="info">Info</option>
                    <option value="inverse">Inverse</option>
                    <option value="success">Success</option>
                    <option value="special">Special</option>
                </select>
            </td>

            <!------------------------------------------>


            <td>




                <p class="input-group" style="max-width: 250px">
                    <input
                            type="text"
                            class="form-control"
                            readonly
                            uib-datepicker-popup="dd MMMM yyyy"
                            ng-model="event.startsAt"
                            is-open="event.startOpen"
                            close-text="Close" >
            <span class="input-group-btn">
              <button
                      type="button"
                      class="btn btn-default"
                      ng-click="vm.toggle($event, 'startOpen', event)">
                  <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
                </p>


                <!------------------------------------------>


                <uib-timepicker
                        ng-model="event.startsAt"
                        hour-step="1"
                        minute-step="15"
                        show-meridian="true">
                </uib-timepicker>
            </td>

            <!------------------------------------------>
            <td>
                <p class="input-group" style="max-width: 250px">
                    <input
                            type="text"
                            class="form-control"
                            readonly
                            uib-datepicker-popup="dd MMMM yyyy"
                            ng-model="event.endsAt"
                            is-open="event.endOpen"
                            close-text="Close">


            <span class="input-group-btn">
              <button
                      type="button"
                      class="btn btn-default"
                      ng-click="vm.toggle($event, 'endOpen', event)">
                  <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
                    <!------------------------->
                </p>

                <!------------------------->
                <uib-timepicker
                        ng-model="event.endsAt"
                        hour-step="1"
                        minute-step="15"
                        show-meridian="true">
                </uib-timepicker><!--used for time-->



            </td>

            <!------------------------->
            <td>
                <button
                        class="btn btn-danger"
                        ng-click="vm.events.splice($index, 1)">
                    Delete
                </button>
            </td>
            <!------------------------->

        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
</html>
