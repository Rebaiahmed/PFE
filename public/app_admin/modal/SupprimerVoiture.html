<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="voitureDetailsCtrl">


    <div class="modal-dialog">

        <div class="modal-content">


            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>


            <div class="modal-body">


                    <div class="form-group">
                        <button class="btn btn-danger" ng-click="deleteVoiture(voiture.id)">Supprimer</button>
                    </div>
            </div>



            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Fermer</button>
            </div>


        </div>
    </div>
</div>
