<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="EntretientsCtrl">


    <div class="modal-dialog">

        <div class="modal-content">


            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>


            <div class="modal-body">


                <form novalidate ng-submit="addEntretien()" name="myForm">




                    <div class="form-group">
                        <label >Nom d'entretien</label>
                        <input type="int" class="form-control input-sm"  placeholder="Nom d'entretien"  ng-model="newEntretien.nom"
                               required>
                    </div><!--end of form-group-->

                    <div class="form-group">
                        choisir un type d'entretien
                        <select class="selectpicker input-sm" ng-model="newEntretien.type" required>
                            <option value="Ponto">Ponto</option>
                            <option value="Peugeot">Peugeot</option>
                            <option value="Kojo" >Kojo</option>
                        </select>
                    </div><!--end of form-group-->



                    <div class="form-group">
                        <label >caution</label>
                        <input type="int" class="form-control input-sm"  placeholder="$"  ng-model="newEntretien.caution"
                               >
                    </div><!--end of form-group-->





                    <div class="form-group">
                        <label >Date d'entretien</label>
                        <input type="text" class="form-control input-sm"  placeholder="Date"  ng-model="newEntretien.date"
                               required>
                    </div><!--end of form-group-->
                    <div class="form-group">
                        <label >Description</label>
                       <textarea ng-model="newEntretien.description">

                       </textarea>
                    </div><!--end of form-group-->


                    <button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid">Cr√©er Entretien</button>
                </form>

            </div>



            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Fermer</button>
            </div>


        </div>
    </div>
</div>
