
<style>
    .error
    {
        color: #b71c1c;
    ;



    }

    body
    {
        background-color: #f1f8e9;
    }

</style>

<div class="container animated lightSpeedIn " ng-controller="loginCtrl">



    <div class="row">
        <div class="card large z-depth-5 ">



            <div class="col md6 ">


                <h5 class="blue-text text-darken-2">Connectez-vous à votre compte </h5>

                <form class="col s12" ng-submit="onSubmit()" novalidate name="loginForm" ng-model="loginForm">
                    <div class="row">
                        <div class="input-field col m12 s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="email" class="validate" ng-model="client.email" name="email" required>
                            <label for="icon_prefix">email</label>
                            <span style="color: #d32f2f" ng-show="submitted && loginForm.email.$error.required">Saisissez une adresse e-mail</span>
                        <span  class="help-inline" ng-show="submitted && loginForm.email.$error.email">
                            Saisissez une adresse e-mail valide
                        </span>
                        </div>


                    </div><!--end of row--->
                    <div class="row">
                        <div class="input-field col m12">
                            <i class="material-icons prefix">email</i>
                            <input id="icon_telephone" type="password" class="validate" ng-model="client.password" name="password" required>
                            <label for="icon_telephone">password</label>
                             <span style="color: #d32f2f" ng-show="submitted && loginForm.password.$error.required">
                            Veuillez indiquer un mot de passe valide.
                        </span>
                        </div>
                    </div><!--end of row--->
                    <button type="submit" class="waves-effect waves-light btn blue darken-1">log in
                        <i class="material-icons">account_box</i></button>



                    <div class="card-panel red darken-1" ng-show="error">
                        <h6 class="center-align">Vous avez indiqué un mot de passe ou un email erroné.</h6>
                    </div>

                </form>


            </div>





            <div class="col md6 ">

                <h5 class="center-align blue-text text-darken-2">Vous n'avez pas encore de compte</h5>
                <a class="blue-text text-darken-1" ui-sref="Register">Créer un compte</a>



            </div><!--edn of col md6-->







        </div><!--end of cqrd large-->
    </div><!--end of row--->

</div><!--end of container-->
