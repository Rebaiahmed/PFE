<div class="container" ng-controller="loginCtrl">
    <div class="row">


        <div class="col-md-6 col-sm-12">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3>   <i class="material-icons">account_box</i> Se connecter </h3>
                </div>


                <div class="panel-body">


<form ng-submit="onSubmit()">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="client.email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="client.password">
    </div>
    <button type="submit" class="btn btn-default">Sign in!</button>

    {{ client }}

</form>
                    </div>
                </div>
            </div>


    </div><!--end of row-->
</div><!--end of container-->
